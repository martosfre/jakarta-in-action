<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>JAKARTA IN ACTION</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">JAKARTA IN ACTION</div>
		</div>
		<h:form>
			<h:panelGrid columns="3"
				styleClass="table table-bordered table-striped">
				<f:facet name="header">
					<h:outputLabel value="Employee Data" />
				</f:facet>
				<h:outputLabel value="Identification:" for="txtEmpIde" />
				<h:inputText id="txtEmpIde"
					value="#{employeeBean.employee.empIdentification}" />
				<h:message errorClass="alert alert-danger" for="txtEmpIde" />
				<h:outputLabel value="Name:" for="txtEmpNam" />
				<h:inputText id="txtEmpNam" value="#{employeeBean.employee.empName}" />
				<h:message errorClass="alert alert-danger" for="txtEmpNam" />
			</h:panelGrid>
			<br></br>
			<div class="btn-toolbar">
				<div class="btn-group">
					<h:commandButton value="Save" action="#{employeeBean.saveEmployee}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Load Employees EJB" action="#{employeeBean.findEmployees}"
						styleClass="btn btn-secondary" immediate="true"/>	
				</div>
			</div>
			<br></br>
			<br></br>
			<h:messages globalOnly="true" infoClass="alert alert-success"
				errorClass="alert alert-danger" />
			<br></br>
			<h:dataTable id="datTabEmp" var="emp"
				value="#{employeeBean.employees}"
				styleClass="table table-bordered table-striped"
				headerClass="thead-dark">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Identification" />
					</f:facet>
					<h:outputLabel value="#{emp.empIdentification}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Name" />
					</f:facet>
					<h:outputLabel value="#{emp.empName}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
